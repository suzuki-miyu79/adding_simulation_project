version: 2
jobs:
    build:
        docker:
            - image: alpine
        steps:
            - checkout
            - run:
                name: Echo Test
                command: echo "CircleCI Test"
    deploy:
        machine:
            image: circleci/classic:edge
        resource_class: xlarge
        steps:
            - checkout
            - add_ssh_keys:
                fingerprints:
                  # CircleCI上でSSHキー登録を行った際に作成されるfingerprintsを記入
                  - SHA256:Cuu7n4ZW0VoYUNbUb+qbchCcmYQO/Ws5yh158YHiO5U
            #この箇所の［/var/www/adding_simulation_project/］を自身のパスに書き換え
            - run: ssh ${USER_NAME}@${HOST_NAME} 'cd /var/www/adding_simulation_project/ && git pull'

workflows:
    version: 2
    build_and_deploy:
        jobs:
            - build
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only: main